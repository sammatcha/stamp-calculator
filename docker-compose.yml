services:
  web:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "32916:32916"
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      CORS_ORIGIN: ${CORS_ORIGIN}
      USPS_SECRET: ${USPS_SECRET}
      USPS_CLIENT_ID: ${USPS_CLIENT_ID}
    restart: always
